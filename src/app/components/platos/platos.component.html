<div class="container mt-4">

  <h2 class="mb-4 text-center text-primary">Recetas destacadas</h2>

  <div class="row g-4">
    <!-- Mostrar placeholders si está cargando -->
    <ng-container *ngIf="cargando">
      <div class="col-md-4" *ngFor="let i of [1,2,3,4,5,6]">
        <div class="card" aria-hidden="true">
          <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title placeholder-glow">
              <span class="placeholder col-6"></span>
            </h5>
            <p class="card-text placeholder-glow">
              <span class="placeholder col-7"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-4"></span>
            </p>
            <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
          </div>
        </div>
      </div>
    </ng-container>

    <!-- Mostrar recetas reales -->
    <ng-container *ngIf= !cargando>
      <div class="col-md-4" *ngFor="let receta of recetas">
        <div class="card h-100">
          <img [src]="receta.strMealThumb" class="card-img-top" [alt]="receta.strMeal">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ receta.strMeal }}</h5>
            <p class="card-text">
              <strong>Categoría:</strong> {{ receta.strCategory }}<br>
              <strong>Región:</strong> {{ receta.strArea }}
            </p>
            <a *ngIf="receta.strYoutube" [href]="receta.strYoutube" target="_blank" class="btn btn-primary mt-auto">
              Ver en YouTube
            </a>
          </div>
        </div>
      </div>
    </ng-container>

  </div>
</div>
